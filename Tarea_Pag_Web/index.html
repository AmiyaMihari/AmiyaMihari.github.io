                <li><a href="#">Entretenimiento</a></li>
                <li><a href="#">Soporte</a></li>

            </ul>

    <!-- Contenido principal de la página -->
    <div class="main-content">
        <!-- Caja blanca con el texto principal -->
        <main>
            <h1>iPhone</h1>
            <h2>Diseñado para conquistarte.</h2>
        </main>

        <!-- Contenedor para el video y los elementos que se le superponen -->
        <div class="video-wrapper">
            <video autoplay muted loop class="video-content" id="main-video">
                <source src="apple_video.mp4" type="video/mp4">
                Tu navegador no soporta videos HTML5.
            </video>
            
            <!-- Texto superpuesto en el centro del video -->
            <div class="video-text-overlay">
                Descubre el iPhone
            </div>

            <!-- Botón de control para el video -->
            <button id="pause-button" class="video-control">❚❚</button>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript antes de que cierre el body -->
    <script src="script.js"></script>

</body>
</html>
